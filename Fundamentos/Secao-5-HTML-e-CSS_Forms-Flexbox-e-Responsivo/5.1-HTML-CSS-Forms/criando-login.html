<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tela de Login</title>
</head>

<body>

    <form action="" method="get">
        <label for="input-email">
            <p>Email:</p>
            <input type="email" name="email" id="user-login" placeholder="digie o email" autocomplete="off" autofocus>
            <br>
        </label>
        <label for="password">
            <p>Senha:</p>
            <input type="password" name="keyword" id="password" placeholder="digite a senha">
        </label>
        <label for="remeber-me">
            <p>Relembrar</p>
            <input type="checkbox" name="remember" id="remember-password">
        </label>
        <br><br>
        <button type="submit">Logar</button>
    </form>


</body>

</html>
